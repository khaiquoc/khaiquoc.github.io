# Site settings
title:          AN NAM Thư Quán
description:    "Đọc sách cùng tôi!"
baseurl:        "/"
# url:            "https://chesterhow.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         AN NAM Studio
  url:          https://annamstudio.github.io
  email:        annamstudio.vn@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
